{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div>
        <h1 class="text-primary text-center">Paying for {{ product.name }}</h1>

        <form class="product-form" method="post" action="">
            <p>{{ success }}</p>
            {% csrf_token %}
            <label>
                <input value="{{ product.price }}" required readonly class="form-control" name="p-price" type="text">
            </label><br>
            <label>
                <input required class="form-control" placeholder="Phone number" name="c-phone" type="text">
            </label><br>
            <input class="btn btn-info" value="Pay" type="submit">
        </form>
    </div>
{% endblock %}
